<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <link rel="stylesheet" href="../styles/bootstrap.css">
    <link rel="stylesheet" href="../styles/cssreset.css">
    <title>压缩工具</title>

</head>
<body>
<div class="background-drop">
    <div class="background-drop-text">
        <div>将图片(.png|.jpg)拖拽到此处、点击选择</div>
    </div>
</div>
<ul id="list-group" class="list-group list-group-flush"></ul>
<div class="footer">
    <div class="footer-fixed">
        <button id="setting" type="button" class="btn btn-primary">设置</button>
        <button id="compress" type="button" class="btn btn-success">
            <span style="display: none;" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            调整
        </button>
    </div>
</div>
<label id="select-files" style="display: none;">
    <input type="file" multiple accept="image/jpeg,image/png,image/jpg">
</label>
</body>
</html>
