<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <link rel="stylesheet" href="../styles/bootstrap.css">
    <link rel="stylesheet" href="../styles/setting.css">
    <title>setting</title>

</head>
<body>
<form class="setting">
    <div class="form-group">
        <label for="quality" class="col-form-label-sm">图片压缩质量</label>
        <select id="quality" class="form-control form-control-sm" style="width: 200px;">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
            <option value="60">60</option>
            <option value="70" selected>70</option>
            <option value="80">80</option>
            <option value="90">90</option>
        </select>
    </div>
    <div class="form-row">
        <div class="form-group" style="flex: 1;">
            <label for="outPath" class="col-form-label-sm">压缩图片输出路径</label>
            <input readonly disabled type="text" class="form-control form-control-sm" id="outPath" placeholder="请选择压缩图片输出路径">
        </div>
        <div class="select-file">
            <button id="select" type="button" class="btn btn-primary btn-sm">选择文件</button>
        </div>
    </div>
    <button id="settingSave" type="button" class="btn btn-success btn-sm">确定</button>
</form>
</body>
<script src="../setting.js"></script>
</html>
