<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <link rel="stylesheet" href="../styles/bootstrap.css">
    <link rel="stylesheet" href="../styles/cssreset.css">
    <title>setting</title>

</head>
<body>
<form id="settings" class="setting">
    <div class="form-row">
        <div class="form-group">
            <label for="quality" class="col-form-label-sm">图片压缩质量</label>
            <select name="quality" id="quality" class="form-control form-control-sm" style="width: 200px;">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
                <option value="60">60</option>
                <option value="70" selected>70</option>
                <option value="80">80</option>
                <option value="90">90</option>
            </select>
        </div>
        <div class="form-group no-compress">
            <div class="form-check">
                <input name="noCompress" class="form-check-input" type="checkbox" id="noCompress">
                <label style="padding: 0;" class="form-check-label col-form-label-sm" for="noCompress">不压缩</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-form-label-sm">调整图片尺寸</label>
        <div class="form-row">
            <div class="col">
                <input name="width" type="number" pattern="[0-9]" class="form-control form-control-sm" placeholder="宽">
            </div>
            <div class="col">
                <input name="height" type="number" pattern="[0-9]" class="form-control form-control-sm" placeholder="高">
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group" style="flex: 1;">
            <label for="outPath" class="col-form-label-sm">压缩图片输出路径</label>
            <input name="outPath" readonly type="text" class="form-control form-control-sm" id="outPath"
                   placeholder="请选择压缩图片输出路径">
        </div>
        <div class="select-file">
            <button id="select" type="button" class="btn btn-primary btn-sm">选择文件</button>
        </div>
    </div>
    <button id="settingSave" type="button" class="btn btn-primary btn-sm">确定</button>
</form>
</body>
</html>
